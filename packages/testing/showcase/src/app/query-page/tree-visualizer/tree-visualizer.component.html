<form [formGroup]="form" [style.visibility]="plan() ? 'visible' : 'hidden'">
  <fieldset>
    <legend>Language indicators:</legend>
    <mat-checkbox formControlName="shadows">Shadows</mat-checkbox>
    <mat-checkbox formControlName="triangles">Triangles</mat-checkbox>
  </fieldset>
  <div class="image-buttons">
    <button
      type="button"
      mat-icon-button
      (click)="saveImage($any(svg))"
      title="Save as PNG"
    >
      <mat-icon>download</mat-icon>
    </button>
  </div>
</form>
<div class="zoom-container">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    id="svg-output-{{ id }}"
    #svg
    [ngClass]="form.value"
  ></svg>
</div>
