<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>DortDB showcase</title>
  </head>
  <body>
    <h1>DortDB Showcase</h1>
    <form class="input-container">
      <textarea id="code-input"></textarea>
      <div class="actions">
        <select name="lang">
          <option value="sql">SQL</option>
          <option value="xquery" selected>XQuery</option>
        </select>
        <button id="action-parse" type="submit">Parse</button>
      </div>
    </form>
    <pre id="error-output" class="hidden"></pre>
    <form>
      <fieldset>
        <legend>Language indicators:</legend>
        <label
          ><input type="checkbox" value="shadows" name="lang-indicator-type" />
          Shadows</label
        >
        <label
          ><input
            type="checkbox"
            value="triangles"
            name="lang-indicator-type"
            checked
          />
          Triangles</label
        >
      </fieldset>
    </form>
    <div class="scroll-container">
      <svg xmlns="http://www.w3.org/2000/svg" id="svg-output"></svg>
    </div>
  </body>
</html>
